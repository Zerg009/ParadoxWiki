<div class="flex h-screen justify-center ">
    <form 
        (ngSubmit)="submit()" 
        class="p-4 rounded-lg border m-auto w-1/3"
        #myForm="ngForm"
    >
        <h1 class="text-center text-xl">Register</h1>
        <!-- Email -->
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                class="p-2 rounded w-full border" 
                placeholder="Email address"
                [(ngModel)]="form.email"
                name="email"  
                #email="ngModel" 
                required 
            />
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-4 bg-red-300 text-red-50">
            Email field must be valid!
        </div>

        <!-- First Name -->
        <div class="my-5 w-full">
            <label for="firstName">First Name</label>
            <input 
                type="firstName" 
                id="firstName" 
                class="p-2 rounded w-full border" 
                placeholder="firstName address"
                [(ngModel)]="form.firstName"
                name="firstName"  
                #firstName="ngModel" 
                required 
            />
        </div>
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="p-4 bg-red-300 text-red-50">
            First Name field must be valid!
        </div>

        <!-- Password -->
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                class="p-2 rounded w-full border" 
                placeholder="Password"
                [(ngModel)]="form.password"
                name="password"
                #password="ngModel" 
                required 
            />
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-4 bg-red-300 text-red-50">
            Password field must be valid!
        </div>

        <!-- Confirm Password -->
        <div class="my-5 w-full">
            <label for="password">Confirm Password</label>
            <input 
                type="password" 
                id="confirmPassword" 
                class="p-2 rounded w-full border" 
                placeholder="Password"
                [(ngModel)]="form.confirmPassword"
                name="confirmPassword"
                #confirmPassword="ngModel" 
                required 
            />
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-4 bg-red-300 text-red-50">
            Confirm Password field must be valid!
        </div>

        <div class="my-5 w-full">
            <button 
                type="submit" 
                [disabled]="myForm.form.invalid" 
                class="p-2 w-full  bg-orange-400 text-white hover:bg-orange-600"
            >
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Register
                </ng-container>
                
            </button>
            
        </div>
    </form>
</div>
