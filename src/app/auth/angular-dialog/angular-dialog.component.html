<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    <p>{{data.message}}</p>
</mat-dialog-content> 
<mat-dialog-actions align="end">
    <button mat-button (click)="onConfirm()" [mat-dialog-close]="true">Confirm</button>
    <button mat-button (click)="onCancel()" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
